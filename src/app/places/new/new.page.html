<ion-header>
  <ion-toolbar>
    <ion-title>Añadir sitio</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Título</ion-label>
          <ion-input type="text" [(ngModel)]="place.title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Descripción</ion-label>
          <ion-input type="text" [(ngModel)]="place.descripcion"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Precio</ion-label>
          <ion-input type="number" [(ngModel)]="place.price"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Disponible desde:</ion-label>
          <ion-datetime displayFormat="YYYY MM DD" 
          [(ngModel)]="place.available_from" placeholder="Seleccionar fecha"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Disponible hasta:</ion-label>
          <ion-datetime displayFormat="YYYY MM DD" 
          [(ngModel)]="place.available_to" placeholder="Seleccionar fecha"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Url de la imagen</ion-label>
          <ion-input [(ngModel)]="place.image_url"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label>Usuario</ion-label>
          <ion-input [(ngModel)]="place.user_num"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button (click)="enviarSitio()" expand="block">Añadir sitio</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
